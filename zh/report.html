<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>举报作弊玩家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ---------- 基础布局 ---------- */
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f5f5f5;
            margin:0;
            padding:0;
        }
        .container{
            max-width:720px;
            margin:40px auto;
            background:#fff;
            padding:20px;               /* ← 修正的 padding */
            border-radius:8px;
            box-shadow:0 2px 8px rgba(0,0,0,.1);
        }
        h1{
            text-align:center;
            color:#333;
            margin-bottom:24px;
        }
        .note{
            font-size:0.9em;
            color:#666;
            margin:8px 0;
        }

        /* ---------- 表格 ---------- */
        .info-table{
            width:100%;
            border-collapse:collapse;
            margin-top:12px;
        }
        .info-table th,
        .info-table td{
            border:1px solid #ddd;
            padding:10px;
            text-align:left;
        }
        .info-table th{
            background:#f0f0f0;
            font-weight:600;
            color:#333;
        }
        .info-table td{
            background:#fafafa;
        }

        /* ---------- 按钮统一样式 ---------- */
        .btn{
            display:inline-block;
            margin:12px 8px;
            padding:12px 24px;
            font-size:1rem;
            color:#fff;
            background:#ff5722;
            border:none;
            border-radius:6px;
            cursor:pointer;
            text-decoration:none;
            transition:background .25s, transform .2s;
        }
        .btn:hover{
            background:#e64a19;
            transform:scale(1.05);
        }
        .btn.copy{background:#2196f3;}
        .btn.copy:hover{background:#1976d2;}
    </style>
</head>
<body>

<div class="container">
    <h1>🚨 作弊玩家举报</h1>

    <!-- 1️⃣ 举报方式表格（5 列） -->
    <table class="info-table">
        <thead>
            <tr>
                <th>举报方式</th>
                <th>信息</th>
                <th>推荐程度</th>
                <th>受理时间</th>
                <th>处理方式</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>游戏内举报</td>
                <td>通过大厅 NPC 举报</td>
                <td>⭐⭐⭐⭐⭐</td>
                <td>10 分钟 – 5 天</td>
                <td>反作弊自动处理，管理员处理并记录</td>
            </tr>
            <tr>
                <td>QQ群内举报</td>
                <td>QQ:</td>
                <td>⭐⭐⭐⭐</td>
                <td>1 天 – 7 天</td>
                <td>反作弊自动处理，管理员处理并记录</td>
            </tr>
            <tr>
                <td>QQ 私信举报</td>
                <td>QQ:</td>
                <td>⭐⭐⭐</td>
                <td>5 天以上</td>
                <td>文件记录查看处理</td>
            </tr>
            <tr>
                <td>邮箱举报</td>
                <td>QQ / Outlook:</td>
                <td>⭐⭐</td>
                <td>7 天以上</td>
                <td>文件记录查看处理</td>
            </tr>
            <tr>
                <td>测试</td>
                <td>测试</td>
                <td>测试</td>
                <td>测试</td>
                <td>测试</td>
            </tr>
        </tbody>
    </table>

    <!-- 说明文字 -->
    <p class="note">该信息仅用于核实作弊行为，我们不会透露您的任何个人信息。</p>
    <p class="note">我们将在收到举报后进行核实，若情况属实将对该玩家进行处理。</p>

    <!-- 返回上一级的 index.html -->
    <button class="btn copy" onclick="goToParentIndex()">返回到主页面</button>
</div>

<script>
/**
 * 跳转到当前页面所在目录的上一级，并打开 index.html?lang=zh_cn
 * 兼容 http(s) 与 file 协议（本地调试）。
 */
function goToParentIndex() {
    // 1. 取得当前路径（不包括查询、hash）
    const path = window.location.pathname;                 // e.g. /a/b/report.html
    // 2. 去掉最后一段（文件或目录）
    const parentPath = path.substring(0, path.lastIndexOf('/')); // /a/b
    // 3. 再上一级目录
    const grandParent = parentPath.substring(0, parentPath.lastIndexOf('/')); // /a
    // 4. 拼接目标文件
    const target = `${grandParent}/index.html?lang=zh_cn`;
    // 5. 跳转
    window.location.href = target;
}

/* 之前的 reportForm 校验代码已删除，因为页面中没有表单。
   如后续需要表单验证，只需在此处重新添加对应逻辑。 */
</script>

</body>
</html>
